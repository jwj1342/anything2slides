<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OODA决策循环框架</title>
    <link rel="stylesheet" href="../common.css">
    <style>
        .framework-slide {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            min-height: 100vh;
        }

        .ooda-container {
            max-width: 90%;
            max-height: 85%;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06), 0 1px 3px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .framework-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .framework-title {
            font-size: 2.5rem;
            color: #0f172a;
            margin-bottom: 15px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .framework-subtitle {
            font-size: 1.2rem;
            color: #64748b;
            margin-bottom: 30px;
        }

        .ooda-circle {
            position: relative;
            width: 35vw;
            height: 35vw;
            margin: 0 auto;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border-radius: 50%;
            border: 0.3vw solid #4f46e5;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2vh 4vh rgba(79, 70, 229, 0.1);
            flex-shrink: 0;
        }

        .center-logo {
            width: 8vw;
            height: 8vw;
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: var(--font-title);
            font-weight: 700;
            box-shadow: 0 1vh 2.5vh rgba(79, 70, 229, 0.3);
            z-index: 2;
        }

        .ooda-step {
            position: absolute;
            width: 9vw;
            height: 9vw;
            background: white;
            border-radius: 1.5vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1vw;
            box-shadow: 0 0.8vh 2.5vh rgba(0, 0, 0, 0.1);
            border: 0.3vw solid #4f46e5;
            transition: all 0.3s ease;
        }

        .ooda-step:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(79, 70, 229, 0.2);
        }

        .step-observe {
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
        }

        .step-orient {
            right: -70px;
            top: 50%;
            transform: translateY(-50%);
        }

        .step-decide {
            bottom: -70px;
            left: 50%;
            transform: translateX(-50%);
        }

        .step-act {
            left: -70px;
            top: 50%;
            transform: translateY(-50%);
        }

        .step-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #4f46e5;
        }

        .step-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 5px;
        }

        .step-subtitle {
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 500;
        }

        .arrow {
            position: absolute;
            font-size: 2rem;
            color: #4f46e5;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        .arrow-1 {
            top: 60px;
            right: 60px;
            transform: rotate(45deg);
        }

        .arrow-2 {
            bottom: 60px;
            right: 60px;
            transform: rotate(135deg);
        }

        .arrow-3 {
            bottom: 60px;
            left: 60px;
            transform: rotate(225deg);
        }

        .arrow-4 {
            top: 60px;
            left: 60px;
            transform: rotate(315deg);
        }

        .framework-description {
            text-align: center;
            margin-top: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .description-text {
            font-size: 1.1rem;
            color: #475569;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .key-benefits {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .benefit-item {
            background: linear-gradient(135deg, #ede9fe, #ddd6fe);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border-left: 4px solid #4f46e5;
        }

        .benefit-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .benefit-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #5b21b6;
            margin-bottom: 8px;
        }

        .benefit-desc {
            font-size: 0.9rem;
            color: #6b21a8;
        }

        @media (max-width: 768px) {
            .ooda-container {
                padding: 25px;
                max-width: 95%;
            }

            .framework-title {
                font-size: 2rem;
            }

            .ooda-circle {
                width: 350px;
                height: 350px;
            }

            .center-logo {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }

            .ooda-step {
                width: 100px;
                height: 100px;
                padding: 15px;
            }

            .step-observe {
                top: -50px;
            }

            .step-orient {
                right: -50px;
            }

            .step-decide {
                bottom: -50px;
            }

            .step-act {
                left: -50px;
            }

            .step-icon {
                font-size: 1.8rem;
            }

            .step-title {
                font-size: 1rem;
            }

            .step-subtitle {
                font-size: 0.75rem;
            }

            .key-benefits {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>

<body class="framework-slide">
    <div class="slide-container">
        <div class="logo">AI·SLIDES</div>

        <div class="ooda-container">
            <div class="framework-header">
                <h2 class="framework-title">
                    <span>⚙️</span>
                    OODA决策循环框架
                </h2>
                <p class="framework-subtitle">Agentic AI的核心决策机制</p>
            </div>

            <div class="ooda-circle">
                <div class="center-logo">OODA</div>

                <div class="ooda-step step-observe">
                    <div class="step-icon">👁️</div>
                    <div class="step-title">观察</div>
                    <div class="step-subtitle">Observe</div>
                </div>

                <div class="ooda-step step-orient">
                    <div class="step-icon">🤔</div>
                    <div class="step-title">定向</div>
                    <div class="step-subtitle">Orient</div>
                </div>

                <div class="ooda-step step-decide">
                    <div class="step-icon">⚡</div>
                    <div class="step-title">决策</div>
                    <div class="step-subtitle">Decide</div>
                </div>

                <div class="ooda-step step-act">
                    <div class="step-icon">🚀</div>
                    <div class="step-title">行动</div>
                    <div class="step-subtitle">Act</div>
                </div>

                <div class="arrow arrow-1">↗</div>
                <div class="arrow arrow-2">↘</div>
                <div class="arrow arrow-3">↙</div>
                <div class="arrow arrow-4">↖</div>
            </div>

            <div class="framework-description">
                <p class="description-text">
                    OODA循环是美国空军上校约翰·博伊德提出的决策理论，现已成为Agentic AI系统的核心决策框架，
                    通过快速循环的四个阶段实现智能体的自主决策和持续优化。
                </p>

                <div class="key-benefits">
                    <div class="benefit-item">
                        <div class="benefit-icon">🔄</div>
                        <div class="benefit-title">快速迭代</div>
                        <div class="benefit-desc">持续的观察-决策循环确保快速响应</div>
                    </div>
                    <div class="benefit-item">
                        <div class="benefit-icon">🎯</div>
                        <div class="benefit-title">精准决策</div>
                        <div class="benefit-desc">基于实时信息做出最优决策</div>
                    </div>
                    <div class="benefit-item">
                        <div class="benefit-icon">🌐</div>
                        <div class="benefit-title">环境适应</div>
                        <div class="benefit-desc">动态适应不断变化的环境条件</div>
                    </div>
                    <div class="benefit-item">
                        <div class="benefit-icon">📈</div>
                        <div class="benefit-title">持续改进</div>
                        <div class="benefit-desc">通过反馈机制不断优化性能</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="slide-number">6 / 6</div>
    </div>
</body>

</html>
