<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic AI - 智能体人工智能</title>
    <link rel="stylesheet" href="../common.css">
    <style>
        .title-slide {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
        }

        .title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            text-align: center;
        }

        .main-title {
            font-size: calc(var(--font-title) * 1.8);
            color: #0f172a;
            margin-bottom: 2vh;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: var(--font-heading);
            color: #4f46e5;
            margin-bottom: 3vh;
            font-weight: 500;
        }

        .tagline {
            font-size: var(--font-body);
            color: #64748b;
            font-weight: 400;
            max-width: 60vw;
            margin: 0 auto 4vh;
            line-height: 1.6;
        }

        .ai-visual {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3vw;
            margin-bottom: 4vh;
        }

        .ai-node {
            width: 5vw;
            height: 5vw;
            background: rgba(79, 70, 229, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: calc(var(--font-scale) * 2.5);
            color: #4f46e5;
            animation: pulse 2s infinite;
            backdrop-filter: blur(10px);
            border: 0.15vw solid rgba(79, 70, 229, 0.2);
        }

        .ai-node:nth-child(2) {
            animation-delay: 0.5s;
            transform: scale(1.2);
            background: rgba(79, 70, 229, 0.2);
        }

        .ai-node:nth-child(3) {
            animation-delay: 1s;
        }

        .connection-line {
            width: 4vw;
            height: 0.2vh;
            background: rgba(79, 70, 229, 0.3);
            position: relative;
            overflow: hidden;
        }

        .connection-line::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #4f46e5, transparent);
            animation: flow 2s infinite;
        }

        .presenter-info {
            position: absolute;
            bottom: 3vh;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 1vh 2vw;
            border-radius: 1vw;
            backdrop-filter: blur(10px);
            border: 0.1vw solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 0.5vh 1.5vh rgba(0, 0, 0, 0.08);
        }

        .presenter-info p {
            color: #64748b;
            margin: 0;
            font-size: calc(var(--font-scale) * 1.1);
        }

        @keyframes flow {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .tagline {
                font-size: 0.95rem;
                margin-bottom: 25px;
                max-width: 90%;
            }

            .ai-visual {
                gap: 12px;
                margin-bottom: 20px;
            }

            .ai-node {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }

            .connection-line {
                width: 30px;
            }

            .presenter-info {
                bottom: 20px;
                padding: 6px 12px;
            }

            .presenter-info p {
                font-size: 0.65rem;
            }
        }
    </style>
</head>

<body class="title-slide">
    <div class="slide-container">
        <div class="logo">AI·SLIDES</div>

        <div class="title-container">
            <h1 class="main-title">Agentic AI</h1>
            <p class="subtitle">智能体人工智能的新时代</p>
            <p class="tagline">探索具有自主决策能力的AI智能体<br />如何重塑我们的数字未来</p>

            <div class="ai-visual">
                <div class="ai-node">🤖</div>
                <div class="connection-line"></div>
                <div class="ai-node">🧠</div>
                <div class="connection-line"></div>
                <div class="ai-node">⚡</div>
            </div>
        </div>

        <div class="presenter-info">
            <p>主题演示 | 2024年度前沿技术趋势</p>
        </div>

        <div class="slide-number">1 / 6</div>
    </div>
</body>

</html>
